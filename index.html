<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFalse - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./recursos/img/logo-netflix.png" type="image/x-icon">
</head>
<body>  
    <header>
        <a href="#"><img class="img-size" src="./recursos/img/logo-netflix.png" alt="series peliculas"></a>
    </header>
    
    <div class="login-box">
        <h1>Inicio de sesion</h1>
        <form action="">           
            <label for="mail">Correo electronico:</label>
            <input type="email" name="mail" name="user_mail" placeholder="Ingrese tu email">
            
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" name="user_password" placeholder="Ingrese tu contraseña">
    
            <input type="submit" value="Iniciar sesion">
    
            <a href="./paginas/home.html">¿Olvidate tu contraseña?</a>
            <a href="#">¿Necesitas ayuda?</a>
        </form>
    </div>
    
    <footer>
        <p>¿Preguntas? LLama al 0800-ALGO</p>
        <ul class="links-flex">
            <a href="#">Preguntas frecuentes</a>
            <a href="#">Privacidad</a>
            <a href="#">Centro de ayuda</a>
            <a href="#">Terminos de uso</a>
        </ul>
        
        <select name="languages" id="languages">
            <option value="spanish">Español</option>
            <option value="english">Ingles</option>
            <option value="france">Frances</option>
        </select>
    </footer>
</body>
</html>
